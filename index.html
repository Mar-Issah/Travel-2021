<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel 2021</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="stylesheet" href="/css/all.css" />
	</head>
	<body>
		<main>
			<section class="container flex">
				<!-- title -->
				<div class="title">
					<h2>Ten Countries to Visit in 2021</h2>
				</div>

				<!-- countries -->
				<article class="country flex">
					<div class="img-container">
						<img
							src="https://res.cloudinary.com/dytnpjxrd/image/upload/v1605909316/samples/Ghanaian-culture-african-dance_kl8ip5.jpg"
							alt="ghanaian dance"
							id="country-img"
						/>
						<figcaption id="figcaption">Ghanaian culture, dance</figcaption>
					</div>
					<div class="info flex">
						<h3 id="country-name">Ghana</h3>
						<p id="info">
							Explore Ghana, the land of rich culture, heritage, warmth and
							rhythm. Discover where nature is still pure and warmth flows
							easily. <b> Akwaaba!</b> discover yourself.
						</p>
					</div>

					<!-- next and previous arrows and button -->
					<div class="button-container flex">
						<div class="icons">
							<span class="prev-btn">
								<i class="fas fa-angle-left"></i>
							</span>
							<span class="next-btn">
								<i class="fas fa-angle-right"></i>
							</span>
						</div>

						<button class="surprise-me">Surpise me</button>
					</div>
				</article>
			</section>
		</main>
		<footer>
			<div class="footer">
				<span>
					Copyright &copy; 2020 | All rights reserved | mabe by Marsiya Issah |
				</span>

				<span class="span">Follow my</span>

				<a
					href="https://www.linkedin.com/in/marsiya-issah-8a481782/"
					target="_blank"
				>
					<i class="fab fa-linkedin linkedin"></i>
				</a>
				<span class="span">Page</span>
			</div>
		</footer>

		<script src="/index.js"></script>
	</body>
</html>
